# nfpm configuration for ARM64 architecture
# yaml-language-server: $schema=https://nfpm.goreleaser.com/static/schema.json

name: "ocuroot"
arch: "arm64"
platform: "linux"
version: "{{VERSION}}"
section: "default"
maintainer: "Tom Elliott <tom.w.elliott@gmail.com>"
description: |
  Ocuroot is the Ocuroot CLI tool.
  Release orchestration for mid-sized organizations.
vendor: "Ocuroot"
homepage: "https://www.ocuroot.com"
license: "Apache 2.0"

contents:
  - src: ../.build/linux-arm64/ocuroot
    dst: /usr/bin/ocuroot
    file_info:
      mode: 0755
